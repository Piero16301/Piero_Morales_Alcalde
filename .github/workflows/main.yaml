name: piero_morales_alcalde
# This workflow is triggered on pushes to the `main` branch.
# It runs semantic checks, spell checks, tests, builds the application,
# and deploys it to Firebase Hosting.

concurrency:
  group: main-$-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  check-commit-author:
    name: "👤 Check Commit Author"
    runs-on: ubuntu-latest
    outputs:
      is_bot: ${{ steps.check_author.outputs.is_bot }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check commit author
        id: check_author
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Commit author: $AUTHOR"
          if [[ "$AUTHOR" == "github-actions[bot]" ]]; then
            echo "is_bot=true" >> $GITHUB_OUTPUT
            echo "Commit was made by github-actions[bot], skipping jobs"
          else
            echo "is_bot=false" >> $GITHUB_OUTPUT
            echo "Commit was made by a user, continuing"
          fi

  semantic-pull-request:
    name: "📝 Semantic"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1
    permissions:
      contents: read

  spell-check:
    name: "🔍 Spell Check"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false

  tests:
    name: "🧪 Run Tests"
    needs: [semantic-pull-request, spell-check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: 🔧 Create temporary .env file
        run: |
          echo "# Temporary .env file for CI/CD" > .env
          echo "API_BASE_URL=https://api.example.com" >> .env
      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive
      - name: 🧪 Run Tests
        run: very_good test --coverage
      - name: 📊 Generate Coverage Badge
        run: |
          dart run test_coverage_badge
      - name: 📊 Upload Coverage Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet coverage_badge.svg; then
            echo "No changes to coverage badge, skipping commit"
          else
            git add coverage_badge.svg
            git commit -m "Update coverage badge [skip ci]"
            git push origin main
          fi

  build:
    name: "🔨 Build"
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: 🔧 Create .env file for web deployment
        run: |
          echo "# Firebase Configuration for Web Deployment" > .env
          echo "WEB_API_KEY=${{ secrets.WEB_API_KEY }}" >> .env
          echo "WEB_APP_ID=${{ secrets.WEB_APP_ID }}" >> .env
          echo "WEB_MESSAGING_SENDER_ID=${{ secrets.WEB_MESSAGING_SENDER_ID }}" >> .env
          echo "WEB_PROJECT_ID=${{ secrets.WEB_PROJECT_ID }}" >> .env
          echo "WEB_AUTH_DOMAIN=${{ secrets.WEB_AUTH_DOMAIN }}" >> .env
          echo "WEB_STORAGE_BUCKET=${{ secrets.WEB_STORAGE_BUCKET }}" >> .env
          echo "WEB_MEASUREMENT_ID=${{ secrets.WEB_MEASUREMENT_ID }}" >> .env
      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive
      - name: 🛠️ Build the application
        run: flutter build web -t lib/main.dart
      - name: 📄 Copy .env to build assets
        run: |
          mkdir -p build/web/assets
          cp .env build/web/assets/.env
      - name: ⬇️ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "🚀 Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📚 Checkout repo
        uses: actions/checkout@v4
      - name: ⬇️ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: 🚀 Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_PROD_SA_KEY }}"
          projectId: "${{ secrets.FIREBASE_PROD_PROJECT_ID }}"
          channelId: live
