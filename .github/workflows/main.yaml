name: piero_morales_alcalde

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ğŸ”§ Create temporary .env file
        run: |
          echo "# Temporary .env file for CI/CD" > .env
          echo "API_BASE_URL=https://api.example.com" >> .env
          echo "APP_NAME=Piero Morales Alcalde" >> .env

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive

      - name: âœ¨ Check Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze .

      - name: ğŸ§ª Run Tests
        run: flutter test --coverage --test-randomize-ordering-seed random

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: coverage/lcov.info
          min_coverage: 10
